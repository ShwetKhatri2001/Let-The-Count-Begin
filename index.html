<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LET THE COUNT BEGIN </title>
    <link rel="icon" href="https://img.icons8.com/plumpy/50/000000/ten-keys.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <p class="title">LET THE COUNT BEGIN</p>
        <form action="" class="calculator" name='calc'>
            <input type="text" name="txt" readonly id="text" class="value">
            <button class="operator clear" 
               onclick="event.preventDefault();calc.txt.value=''"> C
            </button>
            <button class="operator clear" 
               onclick="event.preventDefault();calc.txt.value=calc.txt.value.substring(0,calc.txt.value.length-1)"> AC
            </button>
            <button class="operator" 
              onclick="event.preventDefault();calc.txt.value=Math.pow(eval(calc.txt.value),2)"> <p>x<sup>2</sup></p>
            </button>
            <button class="operator" 
              onclick="event.preventDefault();calc.txt.value=Math.sqrt(eval(calc.txt.value))"> &#178;&#8730; 
            </button>
            <button class="operator" onclick="getVal(event)"> % </button>
            <button class="operator" onclick="getVal(event)"> / </button>
            <button class="operator" onclick="getVal(event)"> 7 </button>
            <button class="operator" onclick="getVal(event)">8 </button>
            <button class="operator" onclick="getVal(event)"> 9 </button>
            <button class="operator" onclick="getVal(event)"> * </button>
            <button class="operator" onclick="getVal(event)"> 4 </button>
            <button class="operator" onclick="getVal(event)"> 5 </button>
            <button class="operator" onclick="getVal(event)"> 6 </button>
            <button class="operator" onclick="getVal(event)"> + </button>
            <button class="operator" onclick="getVal(event)"> 1 </button>
            <button class="operator" onclick="getVal(event)"> 2 </button>
            <button class="operator" onclick="getVal(event)"> 3 </button>
            <button class="operator" onclick="getVal(event)"> - </button>
            <button class="operator" onclick="getVal(event)"> 0 </button>
            <button class="operator" onclick="getVal(event)"> 00 </button>
            <button class="operator" onclick="getVal(event)"> . </button>
            <button class="operator equal" 
               onclick="event.preventDefault();calc.txt.value = eval(calc.text.value)"> = 
            </button>
        </form>
    </main>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
